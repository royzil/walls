<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Wallpaper Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00bcd4, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #9e9e9e;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00bcd4, #4caf50);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .wallpaper-display {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .wallpaper-container {
            position: relative;
            width: 300px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .wallpaper-container:hover {
            transform: scale(1.05);
        }
        
        .wallpaper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .wallpaper-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            color: white;
        }
        
        .wallpaper-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .wallpaper-type {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .download-section {
            text-align: center;
            margin-top: 20px;
        }
        
        .size-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .size-btn {
            padding: 8px 16px;
            border: 1px solid rgba(0, 188, 212, 0.5);
            background: rgba(0, 188, 212, 0.1);
            color: #00bcd4;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .size-btn:hover, .size-btn.active {
            background: rgba(0, 188, 212, 0.3);
            border-color: #00bcd4;
        }
        
        .footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
        }
        
        .footer p {
            color: #9e9e9e;
            font-size: 0.9rem;
        }
        
        .github-link {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .github-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .wallpaper-container {
                width: 250px;
                height: 500px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 188, 212, 0.3);
            border-top: 4px solid #00bcd4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Material Wallpaper Generator</h1>
            <p>Create stunning material design wallpapers with greens, blues, and greys</p>
            <div class="controls">
                <button class="btn btn-primary" onclick="generateWallpaper()">Generate New Wallpaper</button>
                <button class="btn btn-secondary" onclick="savePreset()">Save Current</button>
                <button class="btn btn-secondary" onclick="loadPreset()">Load Random Preset</button>
            </div>
        </div>
        
        <div class="wallpaper-display">
            <div class="wallpaper-container">
                <div class="wallpaper" id="wallpaper"></div>
                <div class="wallpaper-info">
                    <div class="wallpaper-name" id="wallpaper-name">Gradient Flow</div>
                    <div class="wallpaper-type" id="wallpaper-type">Dynamic Pattern</div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating wallpaper...</p>
        </div>
        
        <div class="download-section">
            <h3 style="margin-bottom: 20px; color: #00bcd4;">Download Options</h3>
            <div class="size-options">
                <button class="size-btn active" data-size="1080x1920">Phone (1080x1920)</button>
                <button class="size-btn" data-size="1440x2560">Phone HD (1440x2560)</button>
                <button class="size-btn" data-size="1920x1080">Desktop (1920x1080)</button>
                <button class="size-btn" data-size="2560x1440">Desktop HD (2560x1440)</button>
            </div>
            <button class="btn btn-primary" onclick="downloadWallpaper()">Download Wallpaper</button>
        </div>
        
        <div class="footer">
            <p>Made with ❤️ for material design lovers</p>
            <p><a href="https://github.com" class="github-link">View on GitHub</a></p>
        </div>
    </div>
    
    <script>
        // Color palettes
        const colorPalettes = {
            primary: ['#1a1a2e', '#16213e', '#0f3460', '#1a5f7a', '#2e8b57'],
            secondary: ['#263238', '#37474f', '#455a64', '#546e7a', '#607d8b'],
            accent: ['#00bcd4', '#4caf50', '#009688', '#66bb6a', '#26a69a'],
            dark: ['#121212', '#1e1e1e', '#2d2d2d', '#3e3e3e', '#4a4a4a']
        };
        
        // Pattern types
        const patternTypes = [
            'gradient-waves',
            'geometric-layers',
            'organic-bubbles',
            'abstract-flow',
            'minimalist-circles',
            'layered-gradients',
            'flowing-lines',
            'particle-field',
            'crystal-structure',
            'liquid-motion'
        ];
        
        let currentWallpaper = null;
        let selectedSize = '1080x1920';
        
        // Initialize with a default wallpaper
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            setupSizeButtons();
            
            // Generate initial wallpaper
            const initialWallpaper = createGradientWaves(document.createElement('div'));
            const wallpaperElement = document.getElementById('wallpaper');
            wallpaperElement.appendChild(initialWallpaper.element);
            document.getElementById('wallpaper-name').textContent = initialWallpaper.name;
            document.getElementById('wallpaper-type').textContent = initialWallpaper.type;
            currentWallpaper = initialWallpaper;
            
            console.log('Initial wallpaper loaded');
        });
        
        function setupSizeButtons() {
            const sizeButtons = document.querySelectorAll('.size-btn');
            sizeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    sizeButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedSize = this.dataset.size;
                });
            });
        }
        
        function generateWallpaper() {
            console.log('Generating wallpaper...');
            showLoading();
            
            setTimeout(() => {
                try {
                    const pattern = patternTypes[Math.floor(Math.random() * patternTypes.length)];
                    console.log('Selected pattern:', pattern);
                    
                    const wallpaper = createWallpaper(pattern);
                    console.log('Created wallpaper:', wallpaper);
                    
                    const wallpaperElement = document.getElementById('wallpaper');
                    wallpaperElement.innerHTML = '';
                    wallpaperElement.appendChild(wallpaper.element);
                    
                    document.getElementById('wallpaper-name').textContent = wallpaper.name;
                    document.getElementById('wallpaper-type').textContent = wallpaper.type;
                    
                    currentWallpaper = wallpaper;
                    console.log('Wallpaper generated successfully');
                } catch (error) {
                    console.error('Error generating wallpaper:', error);
                }
                hideLoading();
            }, 800);
        }
        
        function createWallpaper(pattern) {
            const container = document.createElement('div');
            container.style.width = '100%';
            container.style.height = '100%';
            container.style.position = 'relative';
            container.style.overflow = 'hidden';
            
            console.log('Creating wallpaper with pattern:', pattern);
            
            switch(pattern) {
                case 'gradient-waves':
                    return createGradientWaves(container);
                case 'geometric-layers':
                    return createGeometricLayers(container);
                case 'organic-bubbles':
                    return createOrganicBubbles(container);
                case 'abstract-flow':
                    return createAbstractFlow(container);
                case 'minimalist-circles':
                    return createMinimalistCircles(container);
                case 'layered-gradients':
                    return createLayeredGradients(container);
                case 'flowing-lines':
                    return createFlowingLines(container);
                case 'particle-field':
                    return createParticleField(container);
                case 'crystal-structure':
                    return createCrystalStructure(container);
                case 'liquid-motion':
                    return createLiquidMotion(container);
                default:
                    return createGradientWaves(container);
            }
        }
        
        function createGradientWaves(container) {
            const colors = getRandomColors();
            const gradient = `linear-gradient(${getRandomAngle()}deg, ${colors.join(', ')})`;
            
            container.style.background = gradient;
            
            // Add wave overlay
            const wave = document.createElement('div');
            wave.style.position = 'absolute';
            wave.style.top = '0';
            wave.style.left = '0';
            wave.style.width = '100%';
            wave.style.height = '100%';
            wave.style.background = `radial-gradient(circle at ${Math.random() * 100}% ${Math.random() * 100}%, ${colors[0]}88 0%, transparent 70%)`;
            wave.style.animation = 'pulse 4s ease-in-out infinite';
            
            container.appendChild(wave);
            
            return {
                element: container,
                name: 'Gradient Waves',
                type: 'Dynamic Flow',
                pattern: 'gradient-waves',
                colors: colors
            };
        }
        
        function createGeometricLayers(container) {
            const colors = getRandomColors();
            container.style.background = `linear-gradient(45deg, ${colors[0]}, ${colors[1]})`;
            
            // Add geometric shapes
            for(let i = 0; i < 3; i++) {
                const shape = document.createElement('div');
                shape.style.position = 'absolute';
                shape.style.width = `${60 + Math.random() * 40}%`;
                shape.style.height = `${60 + Math.random() * 40}%`;
                shape.style.top = `${Math.random() * 30}%`;
                shape.style.left = `${Math.random() * 30}%`;
                shape.style.background = `linear-gradient(${getRandomAngle()}deg, ${colors[2]}66, ${colors[3]}44)`;
                shape.style.transform = `rotate(${Math.random() * 360}deg)`;
                shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '20px';
                shape.style.opacity = '0.7';
                
                container.appendChild(shape);
            }
            
            return {
                element: container,
                name: 'Geometric Layers',
                type: 'Abstract Composition'
            };
        }
        
        function createOrganicBubbles(container) {
            const colors = getRandomColors();
            container.style.background = `radial-gradient(circle at 30% 20%, ${colors[0]}, ${colors[1]})`;
            
            // Add floating bubbles
            for(let i = 0; i < 8; i++) {
                const bubble = document.createElement('div');
                bubble.style.position = 'absolute';
                bubble.style.width = `${20 + Math.random() * 60}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.top = `${Math.random() * 90}%`;
                bubble.style.left = `${Math.random() * 90}%`;
                bubble.style.borderRadius = '50%';
                bubble.style.background = `${colors[2]}33`;
                bubble.style.backdropFilter = 'blur(5px)';
                bubble.style.border = `1px solid ${colors[2]}66`;
                bubble.style.animation = `float ${3 + Math.random() * 4}s ease-in-out infinite`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(bubble);
            }
            
            return {
                element: container,
                name: 'Organic Bubbles',
                type: 'Floating Elements'
            };
        }
        
        function createAbstractFlow(container) {
            const colors = getRandomColors();
            container.style.background = `linear-gradient(180deg, ${colors[0]}, ${colors[1]})`;
            
            // Add flowing elements
            for(let i = 0; i < 5; i++) {
                const flow = document.createElement('div');
                flow.style.position = 'absolute';
                flow.style.width = `${100 + Math.random() * 100}px`;
                flow.style.height = `${20 + Math.random() * 30}px`;
                flow.style.top = `${Math.random() * 80}%`;
                flow.style.left = `${-20 + Math.random() * 40}%`;
                flow.style.background = `linear-gradient(45deg, ${colors[2]}88, ${colors[3]}44)`;
                flow.style.borderRadius = '50px';
                flow.style.transform = `rotate(${-45 + Math.random() * 90}deg)`;
                flow.style.filter = 'blur(1px)';
                flow.style.opacity = '0.8';
                
                container.appendChild(flow);
            }
            
            return {
                element: container,
                name: 'Abstract Flow',
                type: 'Dynamic Motion'
            };
        }
        
        function createMinimalistCircles(container) {
            const colors = getRandomColors();
            container.style.background = `linear-gradient(225deg, ${colors[0]}, ${colors[1]})`;
            
            // Add minimalist circles
            for(let i = 0; i < 6; i++) {
                const circle = document.createElement('div');
                circle.style.position = 'absolute';
                circle.style.width = `${40 + Math.random() * 80}px`;
                circle.style.height = circle.style.width;
                circle.style.top = `${Math.random() * 80}%`;
                circle.style.left = `${Math.random() * 80}%`;
                circle.style.borderRadius = '50%';
                circle.style.border = `2px solid ${colors[2]}66`;
                circle.style.background = `${colors[3]}22`;
                circle.style.backdropFilter = 'blur(2px)';
                
                container.appendChild(circle);
            }
            
            return {
                element: container,
                name: 'Minimalist Circles',
                type: 'Clean Geometry'
            };
        }
        
        function createLayeredGradients(container) {
            const colors = getRandomColors();
            container.style.background = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
            // Add gradient layers
            for(let i = 0; i < 4; i++) {
                const layer = document.createElement('div');
                layer.style.position = 'absolute';
                layer.style.width = `${80 + Math.random() * 40}px`;
                layer.style.height = layer.style.width;
                layer.style.top = `${Math.random() * 70}%`;
                layer.style.left = `${Math.random() * 70}%`;
                layer.style.borderRadius = '50%';
                layer.style.background = `radial-gradient(circle, ${colors[2]}66 0%, transparent 70%)`;
                layer.style.filter = 'blur(20px)';
                layer.style.opacity = '0.8';
                
                container.appendChild(layer);
            }
            
            return {
                element: container,
                name: 'Layered Gradients',
                type: 'Soft Atmosphere'
            };
        }
        
        function createFlowingLines(container) {
            const colors = getRandomColors();
            container.style.background = `linear-gradient(45deg, ${colors[0]}, ${colors[1]})`;
            
            // Add flowing lines
            for(let i = 0; i < 6; i++) {
                const line = document.createElement('div');
                line.style.position = 'absolute';
                line.style.width = `${150 + Math.random() * 100}px`;
                line.style.height = '2px';
                line.style.top = `${Math.random() * 90}%`;
                line.style.left = `${-50 + Math.random() * 100}%`;
                line.style.background = `linear-gradient(90deg, transparent, ${colors[2]}aa, transparent)`;
                line.style.transform = `rotate(${Math.random() * 180}deg)`;
                line.style.opacity = '0.6';
                
                container.appendChild(line);
            }
            
            return {
                element: container,
                name: 'Flowing Lines',
                type: 'Linear Motion'
            };
        }
        
        function createParticleField(container) {
            const colors = getRandomColors();
            container.style.background = `radial-gradient(circle at center, ${colors[0]}, ${colors[1]})`;
            
            // Add particles
            for(let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${2 + Math.random() * 4}px`;
                particle.style.height = particle.style.width;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.borderRadius = '50%';
                particle.style.background = colors[2];
                particle.style.opacity = `${0.3 + Math.random() * 0.7}`;
                particle.style.animation = `float ${2 + Math.random() * 6}s ease-in-out infinite`;
                
                container.appendChild(particle);
            }
            
            return {
                element: container,
                name: 'Particle Field',
                type: 'Cosmic Dust'
            };
        }
        
        function createCrystalStructure(container) {
            const colors = getRandomColors();
            container.style.background = `linear-gradient(60deg, ${colors[0]}, ${colors[1]})`;
            
            // Add crystal facets
            for(let i = 0; i < 8; i++) {
                const crystal = document.createElement('div');
                crystal.style.position = 'absolute';
                crystal.style.width = `${30 + Math.random() * 50}px`;
                crystal.style.height = `${30 + Math.random() * 50}px`;
                crystal.style.top = `${Math.random() * 80}%`;
                crystal.style.left = `${Math.random() * 80}%`;
                crystal.style.background = `linear-gradient(${getRandomAngle()}deg, ${colors[2]}44, ${colors[3]}66)`;
                crystal.style.clipPath = 'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)';
                crystal.style.transform = `rotate(${Math.random() * 360}deg)`;
                crystal.style.opacity = '0.7';
                
                container.appendChild(crystal);
            }
            
            return {
                element: container,
                name: 'Crystal Structure',
                type: 'Geometric Formation'
            };
        }
        
        function createLiquidMotion(container) {
            const colors = getRandomColors();
            container.style.background = `radial-gradient(ellipse at top, ${colors[0]}, ${colors[1]})`;
            
            // Add liquid drops
            for(let i = 0; i < 5; i++) {
                const drop = document.createElement('div');
                drop.style.position = 'absolute';
                drop.style.width = `${60 + Math.random() * 80}px`;
                drop.style.height = `${40 + Math.random() * 60}px`;
                drop.style.top = `${Math.random() * 70}%`;
                drop.style.left = `${Math.random() * 70}%`;
                drop.style.background = `radial-gradient(ellipse, ${colors[2]}88, ${colors[3]}44)`;
                drop.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
                drop.style.transform = `rotate(${Math.random() * 360}deg)`;
                drop.style.filter = 'blur(2px)';
                drop.style.opacity = '0.8';
                
                container.appendChild(drop);
            }
            
            return {
                element: container,
                name: 'Liquid Motion',
                type: 'Fluid Dynamics'
            };
        }
        
        function getRandomColors() {
            const paletteKeys = Object.keys(colorPalettes);
            const selectedPalette = colorPalettes[paletteKeys[Math.floor(Math.random() * paletteKeys.length)]];
            
            // Mix colors from different palettes
            const colors = [];
            for(let i = 0; i < 4; i++) {
                const randomPalette = colorPalettes[paletteKeys[Math.floor(Math.random() * paletteKeys.length)]];
                colors.push(randomPalette[Math.floor(Math.random() * randomPalette.length)]);
            }
            
            return colors;
        }
        
        function getRandomAngle() {
            return Math.floor(Math.random() * 360);
        }
        
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }
        
        function downloadWallpaper() {
            if (!currentWallpaper) return;
            
            const [width, height] = selectedSize.split('x').map(Number);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = width;
            canvas.height = height;
            
            // Recreate the wallpaper pattern directly on canvas
            renderWallpaperToCanvas(ctx, width, height, currentWallpaper.pattern || 'gradient-waves');
            
            // Download
            const link = document.createElement('a');
            link.download = `${currentWallpaper.name.toLowerCase().replace(/\s+/g, '-')}-${selectedSize}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function renderWallpaperToCanvas(ctx, width, height, pattern) {
            // Use the current wallpaper's colors if available
            const colors = currentWallpaper.colors || getRandomColors();
            
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);
            
            switch(pattern) {
                case 'gradient-waves':
                    renderGradientWaves(ctx, width, height, colors);
                    break;
                case 'geometric-layers':
                    renderGeometricLayers(ctx, width, height, colors);
                    break;
                case 'organic-bubbles':
                    renderOrganicBubbles(ctx, width, height, colors);
                    break;
                case 'abstract-flow':
                    renderAbstractFlow(ctx, width, height, colors);
                    break;
                case 'minimalist-circles':
                    renderMinimalistCircles(ctx, width, height, colors);
                    break;
                case 'layered-gradients':
                    renderLayeredGradients(ctx, width, height, colors);
                    break;
                default:
                    renderGradientWaves(ctx, width, height, colors);
            }
        }
        
        function renderGradientWaves(ctx, width, height, colors) {
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(0.25, colors[1]);
            gradient.addColorStop(0.5, colors[2]);
            gradient.addColorStop(0.75, colors[3]);
            gradient.addColorStop(1, colors[0]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add wave overlay
            const waveGradient = ctx.createRadialGradient(width * 0.3, height * 0.2, 0, width * 0.3, height * 0.2, width * 0.8);
            waveGradient.addColorStop(0, hexToRgba(colors[2], 0.4));
            waveGradient.addColorStop(0.7, hexToRgba(colors[3], 0.2));
            waveGradient.addColorStop(1, 'transparent');
            
            ctx.fillStyle = waveGradient;
            ctx.fillRect(0, 0, width, height);
        }
        
        function renderGeometricLayers(ctx, width, height, colors) {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(1, colors[1]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add geometric shapes
            for(let i = 0; i < 3; i++) {
                const shapeWidth = (60 + Math.random() * 40) * width / 100;
                const shapeHeight = (60 + Math.random() * 40) * height / 100;
                const x = Math.random() * width * 0.3;
                const y = Math.random() * height * 0.3;
                
                ctx.save();
                ctx.translate(x + shapeWidth/2, y + shapeHeight/2);
                ctx.rotate(Math.random() * Math.PI * 2);
                
                if (Math.random() > 0.5) {
                    // Rectangle
                    ctx.fillStyle = hexToRgba(colors[2], 0.6);
                    ctx.fillRect(-shapeWidth/2, -shapeHeight/2, shapeWidth, shapeHeight);
                } else {
                    // Circle
                    ctx.fillStyle = hexToRgba(colors[3], 0.4);
                    ctx.beginPath();
                    ctx.arc(0, 0, Math.min(shapeWidth, shapeHeight)/2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        function renderOrganicBubbles(ctx, width, height, colors) {
            // Background gradient
            const gradient = ctx.createRadialGradient(width * 0.3, height * 0.2, 0, width * 0.3, height * 0.2, width);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(0.5, colors[1]);
            gradient.addColorStop(1, colors[2]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add bubbles
            for(let i = 0; i < 12; i++) {
                const radius = 20 + Math.random() * 80;
                const x = Math.random() * width;
                const y = Math.random() * height;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = hexToRgba(colors[3], 0.3);
                ctx.fill();
                
                // Add border
                ctx.strokeStyle = hexToRgba(colors[3], 0.6);
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        function renderAbstractFlow(ctx, width, height, colors) {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(0.5, colors[1]);
            gradient.addColorStop(1, colors[2]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add flowing elements
            for(let i = 0; i < 8; i++) {
                const flowWidth = 100 + Math.random() * 200;
                const flowHeight = 20 + Math.random() * 40;
                const x = -flowWidth/2 + Math.random() * width;
                const y = Math.random() * height;
                
                ctx.save();
                ctx.translate(x + flowWidth/2, y + flowHeight/2);
                ctx.rotate((-45 + Math.random() * 90) * Math.PI / 180);
                
                const flowGradient = ctx.createLinearGradient(-flowWidth/2, 0, flowWidth/2, 0);
                flowGradient.addColorStop(0, 'transparent');
                flowGradient.addColorStop(0.5, hexToRgba(colors[3], 0.7));
                flowGradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = flowGradient;
                ctx.fillRect(-flowWidth/2, -flowHeight/2, flowWidth, flowHeight);
                
                ctx.restore();
            }
        }
        
        function renderMinimalistCircles(ctx, width, height, colors) {
            // Background gradient
            const gradient = ctx.createLinearGradient(width, 0, 0, height);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(1, colors[1]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add circles
            for(let i = 0; i < 8; i++) {
                const radius = 40 + Math.random() * 120;
                const x = Math.random() * width;
                const y = Math.random() * height;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = hexToRgba(colors[3], 0.15);
                ctx.fill();
                
                ctx.strokeStyle = hexToRgba(colors[2], 0.6);
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }
        
        function renderLayeredGradients(ctx, width, height, colors) {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(1, colors[1]);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add gradient layers
            for(let i = 0; i < 6; i++) {
                const radius = 100 + Math.random() * 200;
                const x = Math.random() * width;
                const y = Math.random() * height;
                
                const layerGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                layerGradient.addColorStop(0, hexToRgba(colors[2], 0.4));
                layerGradient.addColorStop(0.7, hexToRgba(colors[3], 0.2));
                layerGradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = layerGradient;
                ctx.fillRect(0, 0, width, height);
            }
        }
        
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        function savePreset() {
            if (!currentWallpaper) return;
            
            // For demo purposes, just show feedback since localStorage isn't available
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Saved!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 1000);
        }
        
        function loadPreset() {
            // Just generate a new wallpaper for demo
            generateWallpaper();
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 0.7; }
                50% { transform: scale(1.05); opacity: 0.9; }
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Auto-generate new wallpaper every 30 seconds (optional)
        // setInterval(generateWallpaper, 30000);
    </script>
</body>
